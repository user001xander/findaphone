<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

            <img src="phone1.jpeg" alt="Phone Model 1">
            <h2>Samsung S24 Ultra</h2>

        <div class="product">

      </div>

      <div class="product">
        <img src="tecno.jpeg" alt="Phone Model 3">
        <h2>Tecno</h2>

      <!-- Add more products as needed -->
